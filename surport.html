</div>
            <div class="faq">

            </div>

                <h3>Contact Us</h3>
                <ul>
                    <li><a href="#">Live Chat</a></li>
                    <li>Phone: 123-456-7890</li>
                    <li><a href="mailto:support@example.com">support@example.com</a></li>
                    <!-- Social Media Links -->
                </ul>

        </section>

    <footer>

        </div>

            <label for="newsletter">Subscribe to Newsletter:</label>

        </form>

    </footer>
